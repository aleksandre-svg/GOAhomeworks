<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--4️⃣ შექმენი Promise, რომელიც აბრუნებს შემთხვევით რიცხვს 1-დან 10-მდე. თუ რიცხვი მეტია 5-ზე, პრომისი დაარეზოლვე, შემდეგ კი then()-ში დაბეჭდე 
    "High number: X", ხოლო თუ 5-ზე ნაკლებია, შედეგი დაარეჯექთე. შექმენი ასევე ერრორ ჰენდლერ ფუნქცია, რომელიც ამ დარეჯექთებულ შედეგს დაპრინტავს.-->

    <script>
        function getRand(){
            return new Promise((res,rej)=>{
                let rand = Math.floor(Math.random()*10)+1
                console.log(rand)
                rand>5?res(rand):rej(rand)
            })
        }
        function high(num){
            console.log(`High number: ${num}`)
        }
        function low(num){
            console.log(`Low Numnber: ${num}`)
        }
        getRand().then(high,low)
    </script>
</body>
</html>
