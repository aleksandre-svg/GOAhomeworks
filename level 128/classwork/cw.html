    <!--1) შექმენით ფუნქცია რომელიც დააბრუნებს ფრომისს შემდეგ მიიღეთ ფრომისი წაიკითხეთ მის მიერ დაresolve ებული მნიშვნელობა
    და დაბეჭდეთ შესაბამისი აიქონი ❄️ მნიშვნელობიდან გამომდინარე-->

    <script>
        function getData(data){
            return new Promise((resolve,reject)=>{
                resolve('❄')
            })
        }

        function getWeather(data){
            data=='❄'? console.log('its snowy'):console.log('its not snowy')
        }
        getData().then(getWeather)
    </script>
