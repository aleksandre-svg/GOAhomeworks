    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cw2.css">

<body>
    <form>
        <label for="name">Enter Your name: </label><br><br>

        <input type="text" placeholder="surname" id="surname"><br><br>
        <label for="password">Enter Your password</label><br><br>

        <input type="password" placeholder="repeat password" id="repeat"><br><br>
        <label for="email">Enter your email: </label><br><br>

        <center><input type="submit"></center>
    </form>
