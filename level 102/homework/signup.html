<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form id="form">
        <h1>Sign up</h1><br>
        <section id="sect">
            <label for="name">Enter name</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Enter email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="pass">Enter password</label>
            <input type="password" name="password" id="pass" required minlength="6" maxlength="15"><br>
            <label for="rep">Repeat password</label>
            <input type="password" name="repeat" id="rep" required minlength="6" maxlength="15"><br>
            <button type="submit">Join Goa</button>
        </section>
    </form>
    <script src="signup.js"></script>
</body>
</html>
