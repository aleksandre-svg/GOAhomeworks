<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Khinkali_551.jpg/250px-Khinkali_551.jpg);
            background-repeat: no-repeat;
            background-size: 1950px 950px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(161, 97, 0);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8eaf17;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #861a1a;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1b6158;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ფასანაურული Sign In</h2>
        <form action="hw1.html">
            <label for="username">ფასანაურული  Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">ფასანაურული  Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">ფასანაურული Sign In</button>
        </form>
        <div class="forgot-password">
            <a href="index3.html">ფასანაურული Forgot your password?</a>
        </div>
    </div>

</body>
</html>
