<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cw1.css">
</head>
<body>
    <div id="bg">

    </div>
    <div id="container">
        <h1 id="title">New year Countdown</h1><br>
        <div id="count">
            <div class="time" id="day">
                <h1 class="countdown">000</h1>
                <h3>days</h3>
            </div>
            <div class="time" id="hour">
                <h1 class="countdown">000</h1>
                <h3>hours</h3>
            </div>
            <div class="time" id="minute">
                <h1 class="countdown">000</h1>
                <h3>minutes</h3>
            </div>
            <div class="time" id="second">
                <h1 class="countdown">000</h1>
                <h3>seconds</h3>
            </div>
        </div>

    </div>

    <script src="cw1.js"></script>
</body>
</html>
