<!DOCTYPE html>
<html>
<head>
<title>React Example</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<style>
    .movie {
    color: darkblue;
    font-size: 18px;
    margin: 5px 0;
    }
</style>
</head>
<body>
<div id="root"></div>
<ul id="movies"></ul>

<script>
    const title = React.createElement("h1", null, "My Favorite Movies")

    ReactDOM.render(title, document.getElementById("root"))

    const films = ["Inception", "Interstellar", "The Dark Knight", "Tenet", "Dunkirk"]

    const listItems = films.map(film =>
    React.createElement("li", { className: "movie" }, film)
    )

    ReactDOM.render(listItems, document.getElementById("movies"))
</script>
</body>
</html>
