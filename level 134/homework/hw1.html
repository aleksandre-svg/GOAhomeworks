    <script>
        const getProduct = new Promise((res,rej)=>{
            let num = Math.floor(Math.random()*2)

        const getUser = new Promise((res,rej)=>{

            num == 0 ? setTimeout(res('saba'),1000) : rej('couldnt find it')
        })
        const getPayment = new Promise((res,rej)=>{
            let num = Math.floor(Math.random()*2)
            num == 0 ? setTimeout(res('100 dollar'),1000) : rej('couldnt egt it')
        })

        Promise.all([getProduct,getUser,getPayment])
            .then(data => console.log(data))
            .catch(data => console.log(data))
