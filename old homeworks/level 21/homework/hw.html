    <body background="images.jpg">
        <h1>Registration</h1>
        <form class="form">
            <label for="First name" class="label"><b>First name:</b></label>
            <input type="text" name="First name"  required maxlength="24" minlength="3" id="First name" placeholder="name">

            <br><br>

            <label for="Last name"  class="label"><b>Last name</b></label>
            <input type="text" name="Last name"  required maxlength="24" minlength="5" id="Last mame" placeholder="last name">

            <br><br>

            <label for="Nick name" class="label"><b>Nick name:</b></label>
            <input type="text" name="Nick name"  required maxlength="24" minlength="5" id="Nick mame" placeholder="nick name">
            
            <br><br>

            <label for="email" class="label"><b>e-mail:</b></label>
            <input type="email" name="email"  required  id="email" placeholder="email">

            <br><br>

            <label for="password" class="label"><b>password:</b></label>
            <input type="password" name="pass"  required  id="password" placeholder="password">

            <br><br>

            <label for="rep password" class="label"><b> Repeat password:</b></label>

            <input type="date" name="Datebirth" required  id="Date">
            
            <br><br>
            <label for="select" class="label">Gender:</label>
            <select id="select">
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
            </select>

            <br><br>

            <label for="Address" class="label"><b>Address</b></label>
            <input type="text" name="Addres" required  id="Address" placeholder="Address" class="addres">

            <br><br>

            <input type="submit" name="submit">
