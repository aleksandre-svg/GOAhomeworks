<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA Academy</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>GOA Academy</h1>
            <p>Choose your study schedule and pricing</p>
        </div>
    </header>


    <section class="main-content">
        <div class="container">
            <h2>How Often Would You Like to Study?</h2>
            <p>Select the number of days you want to study per week:</p>
            

            <div class="study-selection">
                <label for="study-days">Choose your study days per week:</label>
                <select id="study-days" name="study-days">
                    <option value="1">1 Day a Week - 170 GEL(monthly)</option>
                    <option value="2">2 Days a Week - 290 GEL(monthly)</option>
                    <option value="3">3 Days a Week - 390 GEL(monthly)</option>
                    <option value="4">4 Days a Week - 490 GEL(monthly)</option>
                </select>
            </div>


            <div class="price-display">
                <h3>Price:</h3>
                <p id="price">190 GEL - 490 GEL</p>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <p>2024 GOA Academy</p>
        </div>
    </footer>

</body>
</html>
